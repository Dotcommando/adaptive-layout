<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <header>
        <div class="inner">
            <div class="logo"></div>
            <div class="phone"></div>
            <div class="telegram"></div>
            <input type="checkbox" id="hamburger" />
            <label for="hamburger" class="hamburger-button">
                <span class="hamburger__dash hamburger__dash_line-1"></span>
                <span class="hamburger__dash hamburger__dash_line-2"></span>
                <span class="hamburger__dash hamburger__dash_line-3"></span>
            </label>
            <label for="hamburger" class="overlay-to-close"></label>
            <nav class="nav">
                <ul class="nav__list">
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Курсы</a></li>
                    <li><a href="#">Расписание</a></li>
                    <li><a href="#">Преподаватели</a></li>
                    <li><a href="#">Рассылка</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="wrapper">
        <div class="inner">
            <div class="card-holder">
                <div class="some-card"></div>
                <div class="some-card"></div>
                <div class="some-card"></div>
                <div class="some-card"></div>
                <div class="some-card"></div>
                <div class="some-card"></div>
                <div class="some-card"></div>
                <div class="some-card"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="inner">
            <ul class="footer-menu">
                <li class="footer-menu__link" style="width: 114px"></li>
                <li class="footer-menu__link" style="width: 92px"></li>
                <li class="footer-menu__link" style="width: 76px"></li>
                <li class="footer-menu__link" style="width: 88px"></li>
                <li class="footer-menu__link" style="width: 100px"></li>
                <li class="footer-menu__link" style="width: 64px"></li>
            </ul>

            <div class="copyright"></div>
        </div>
    </footer>
</body>
</html>
